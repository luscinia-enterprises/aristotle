<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('aristotle.title')} != null ? ${@environment.getProperty('aristotle.title')} : 'Aristotle Education Platform'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Aristotle Education Platform is an integrated education platform currently in development by Luscinia Enterprises Assn."
          name="description">
    <th:block th:if="${@environment.getProperty('aristotle.bootstrapBeta')}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
              integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
              crossorigin="anonymous">
    </th:block>
    <th:block th:unless="${@environment.getProperty('aristotle.bootstrapBeta')}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"/>
    </th:block>
</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/webjars/bootstrap-icons/icons/card-image.svg}"
                     width="30" height="30" class="d-inline-block align-top"
                     alt="Aristotle Logo" loading="lazy" style="filter: invert()">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarToggle">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/how-it-works}">How It Works</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown"
                           href="#"
                           role="button">Information</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/info/parents}">Parents</a>
                            <a class="dropdown-item" th:href="@{/info/teachers}">Teachers</a>
                            <a class="dropdown-item" th:href="@{/info/students}">Students</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/info/schools}">Schools</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/info/sponsors}">Sponsors</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-us}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://luscinia.ca">Luscinia</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    -->
                </ul>
                <form th:action="@{/search}" th:object="${search}" method="post" class="d-flex">
                    <input th:field="*{search}" class="form-control-sm mr-2 bg-dark text-white" type="search"
                           placeholder="Search" aria-label="Search">
                </form>
                <button class="btn btn-sm btn-secondary" type="button">Login / Register</button>
            </div>
        </div>
    </nav>
</th:block>

</body>
<th:block th:fragment="scripts">
    <th:block th:if="${@environment.getProperty('aristotle.bootstrapBeta')}">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"
                integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl"
                crossorigin="anonymous" defer></script>
    </th:block>
    <th:block th:unless="${@environment.getProperty('aristotle.bootstrapBeta')}">
        <script defer th:src="@{/webjars/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
        <script defer th:src="@{/webjars/jquery/dist/jquery.slim.min.js}" type="text/javascript"></script>
        <script defer th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
    </th:block>
</th:block>
</html>
