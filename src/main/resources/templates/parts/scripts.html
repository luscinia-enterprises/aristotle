<th:block th:fragment="scripts">

        <script defer th:src="@{/webjars/jquery/dist/jquery.slim.min.js}" type="text/javascript"></script>

    </th:block>
    <th:block th:if="${includesChart != null}">
        <script defer th:src="@{/webjars/chart.js/dist/Chart.min.js}" type="text/javascript"></script>
    </th:block>
</th:block>
