<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<th:block th:fragment='loginmodal'>
    <div aria-hidden="true" aria-labelledby="loginModal" class="modal fade" id="loginmodal" role="dialog" tabindex="-1"
         th:fragment="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLongTitle">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="modal-body container">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="email">E-Mail:</label>
                            <div class="col-sm-10">
                                <input type="email" id="email" name="email" placeholder="user@example.com"
                                       th:autofocus="true" th:required="true">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="password">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" th:required="true">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
