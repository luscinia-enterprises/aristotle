<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration Page</title>
</head>
<body>

<h1>Aristotle Education Platform Admin Account Creation</h1>
<!--/*@thymesVar id="user" type="ca.luscinia.aristotle.database.User"*/-->
<form th:action="@{/register/admin}" th:method="'post'" th:object="${user}">
    <label for="email">Email: </label>
    <input id="email" type="email" th:field="*{email}" />
    <br />
    <label for="password">Password: </label>
    <input id="password" type="password" th:field="*{password}" />
    <label for="confirmPassword">Confirm Password: </label>
    <input id="confirmPassword" type="password" name="conf-new-password"/>
    <br />
    <input type="submit">
</form>

</body>
</html>
