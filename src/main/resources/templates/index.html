<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts :: head">
    <meta charset="UTF-8">
    <title>Aristotle Education Platform</title>
</head>
<body class="container-fluid" style="background-image: linear-gradient(90deg, #2d5e97, #60c2db)">
<th:block th:replace="parts :: navbar"></th:block>
<div class="container">
    <div class="card">
        <div class="card-header">
            Aristotle Education Platform Development
        </div>
        <div class="card-body">
            Bootstrap 5.0 Alpha: <span th:text="${@environment.getProperty('aristotle.bootstrapBeta')}">error</span>
        </div>
    </div>
</div>
<th:block th:replace="parts :: scripts"></th:block>
</body>
</html>
