name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/luscinia-enterprises/aristotle/aristotle-app:latest
    - name: Push the Docker image
      run: docker push docker.pkg.github.com/luscinia-enterprises/aristotle/aristotle-app:latest
