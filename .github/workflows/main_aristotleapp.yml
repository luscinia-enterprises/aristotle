# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - aristotleapp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install
      env:
        SPRING_SENDGRID_KEY: ${{ secrets.SPRING_SENDGRID_KEY }}
        SPRING_SECURITY_TOKENKEY: ${{ secrets.SPRING_SENDGRID_KEY }}
        SPRING_SECURITY_BCRYPTITER: ${{ secrets.SPRING_SECURITY_BCRYPTITER }}
        SPRING_SECURITY_ALLOWEDIP: ${{ secrets.SPRING_SECURITY_ALLOWEDIP }}
        SPRING_REDIS_URL: ${{ secrets.SPRING_REDIS_URL }}
        SPRING_MONGO_URL: ${{ secrets.SPRING_MONGO_URL }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'aristotleapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8834196299624c22a8230f501e03406b }}
        package: '${{ github.workspace }}/target/*.jar'
