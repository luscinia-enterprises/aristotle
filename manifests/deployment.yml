apiVersion : apps/v1
kind: Deployment
metadata:
  name: aristotle-app
  namespace: aristotle-app-staging
  labels:
    app: aristotle-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: aristotle-app
  template:
    metadata:
      labels:
        app: aristotle-app
    spec:
      containers:
        - name: aristotle-app
          image: "aristotleplatform.azurecr.io/aristotle-app"
          envFrom:
          - secretRef:
              name: aristotle-app-environment-staging
          - secretRef:
              name: aristotle-communications-environment-staging
          resources:
            requests:
              memory: "256Mi"
              cpu: "150m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          ports:
            - name: web
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
      securityContext:
        runAsNonRoot: true
        runAsUser: 3500
        runAsGroup: 3500
