apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: aristotle-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aristotle-app
  minReplicas: 3
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80